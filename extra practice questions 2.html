<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: Arial, sans-serif;
        background-color: antiquewhite;
        overflow: hidden;
    }
    #ball{
        width: 80px;
        height: 80px;
        background: aquamarine;
        border-radius: 50%;
        position: absolute;
       bottom: -100px;
        left: 50%;
        transform: translate(-50%,0);
        transition: all 2s ease-out;
    }

    button{
       
        padding: 12px 25px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
<body>
    <div id="ball"></div>
    <button onclick="dropBall()">Click here</button>

    <script>
        function dropBall(){
            const ball =document.getElementById("ball");

            ball.style.bottom ="50%";
        }
    </script>
</body>
</html>
