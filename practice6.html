<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Drop Animation</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #f0f0f0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Ball */
        #ball {
            width: 80px;
            height: 80px;
            background: red;
            border-radius: 50%;
            position: absolute;
            top: -100px; 
            left: 50%;
            transform: translateX(-50%);
            transition: top 1s ease-out;
        }

        button {
            position: absolute;
            bottom: 40px;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Ball -->
    <div id="ball"></div>

    <!-- Button -->
    <button onclick="dropBall()">Drop Ball</button>

    <script>
        function dropBall() {
            const ball = document.getElementById("ball");

            // Move ball to center of screen
            ball.style.top = "50%";
        }
    </script>

</body>
</html>
