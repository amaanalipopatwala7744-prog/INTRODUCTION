<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 ondblclick="this.style.color='black'">Double Click Me</h1>
    <p id="demo"></p>
</body>
<script>
    function changeText(){
        document.getElementById('demo').innerHTML="hello coders";
    }

    document.querySelector('h1').addEventListener('dblclick', changeText);
</script>
</html>
