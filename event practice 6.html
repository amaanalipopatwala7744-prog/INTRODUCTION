<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dropdown selection display</title>
</head>
<style>
    body{
        font-family: Arial, sans-serif;
        padding: 50px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
    }
    .conatiner{
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 400px;
    }
    h2{
        margin-bottom: 30px;
        font-size: 28px;
    }
    select{
        width: 100%;
        padding: 15px;
        font-size: 18px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.5s ease;
        box-sizing: border-box;
    }
    select:focus{
        outline: none;
        border-color: #fff;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        transform: scale(1.02);
    }
    .display-para{
        margin-top: 30px;
        padding: 20px;
        font-size: 22px;
        font-weight: bold;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.5s ease;
    }
</style>
<body>
    <div class="container">
       <h2> ðŸŽ¯ Select your Favourite Colour:</h2>

       <option value="" disabled selected>Choose a color....</option>

       <option value="Blue">ðŸ”µBlue</option>
       <option value="Yellow">ðŸŸ¡Yellow</option>
       <option value="Purple">ðŸŸ£Purple</option>
       </select> 
        <p class="display-para" id="displayText">Select a color from the dropdown list</p>
    </div>
</body>

    const colorSelect = document.getElementById('colorSelect');
    const displayPara = document.getElementById('displayText');

    colorSelect.addEventListener('change', function() {
        if(this.value){
            displayPara.textContent=`You selected: ${this.value} âœ¨`;
        }else{

        }
    });
</script>
</html>
