<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background-color: #f9f9f9;
        margin: 0;
    }
    img{
        max-width: 300px;
        cursor: pointer;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        transition: transform 0.5s ease;
    }
    img:active{
        transform: scale(0.95);
    }
</style>
<body>
    <img id="clickImage" src="./1000058184.jpg" alt="Clickable Image" />
</body>
<script>
    const image = document.getElementById('clickImage');
    const image1 = "./IMG-20250818-WA0072.jpg";
    const image2 = "./1000058184.jpg";

    image.addEventListener('click', function() {
        if (image.src.endsWith("Image+1")) {
            image.src = image2;
        } else {
            image.src = image1;
        }
    });
</script>
</html>
