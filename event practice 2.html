<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: Arial, sans-serif;
        padding: 50px;
        background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container{
        text-align: center;
        width: 500px;    
    }
    h2{
        color: #333;
        margin-bottom: 30px;
    }
    .hover-btn{
        padding: 15px 30px;
        font-size: 16px;
        border: 3px solid #4facfe;
        border-radius: 50px;
        background: white;
        cursor: pointer;
        transition: all 0.5s ease;
        font-weight: bold;
        color: #4facfe;
        box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
    }
    .hover-btn:hover{
        background: #4facfe;
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4);
    }
    .demo-para{
        margin-top: 30px;
        padding: 20px;
        font-size: 20px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        border-left: 5px solid #4facfe;
        transition: all 0.5s ease;
        height: 80px;
    }
    
</style>
<body>
    <div class="container">
        <h2>Hover Button Text Change</h2>
        <button class="hover-btn" 
            onmouseover="changeText()" 
            onmouseout="resetText()">Hover me</button>
        <div class="demo-para" id="demoPara">
            Hey coders! can you try to see the magic?
        </div>
</body>
<script>
    const button = document.querySelector('.hover-btn');
    const demoPara = document.getElementById('demoPara');
    button.addEventListener('mouseenter', function(){
        demoPara.textContent = "You hovered over the button! keep hovering to see the magic! ";
    });
    button.addEventListener('mouseleave', function(){
        demoPara.textContent = "Hey coders! can you try to see the magic?";
    });
</script>
</html>
