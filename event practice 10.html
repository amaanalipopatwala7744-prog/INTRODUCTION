<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Menu</title>
</head>
<style>
    body{
        font-family: Arial, sans-serif;
        padding: 50px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .container{
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    h2{
        color: white;
        margin-bottom: 30px;
        font-size: 24px;
    }
    .toggle-btn{
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 50px;
        background: linear-gradient(45deg, #ff6b6b, #feca57);
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        margin-bottom: 30px;
    }
    .toggle-btn:hover{
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(255, 107, 107, 0.5);
    }
    .menu{
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        padding: 0;
        margin: 0;
        list-style: none;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        overflow: hidden;
    }
    .menu.hidden{
        max-height: 0;
        padding: 0;
        margin: 0;
    }
    .menu-item{
        padding: 15px 30px;
        border-bottom: 1px solid #ddd;
        cursor: pointer;
        transform: background-color 0.5s ease;
    }
    .menu-item:hover{
        background: #f1f1f1;
    }
    .menu-item:last-child{
        border-bottom: none;
    }

</style>
<body>
    <div class="container">
        <h2>üçîToggle Menu Example</h2>
        <button class="toggle-btn" id="toggleBtn">Show Menu</button>
         <ul class="menu hidden" id="menu">
            <li class="menu-item">üè† Home</li>
            <li class="menu-item">üîç Search</li>
            <li class="menu-item">‚≠ê Favorites</li>
            <li class="menu-item">üë§ Profile</li>
            <li class="menu-item">‚öôÔ∏è Settings</li>
        </ul>
    </div>
</body>
<script>
    const toggleBtn = document.getElementById('toggleBtn');
    const menu = document.getElementById('menu');

    toggleBtn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
        if (menu.classList.contains('hidden')) {
            toggleBtn.textContent = 'Show Menu';
        } else {
            toggleBtn.textContent = 'Hide Menu';
        }
    });
</script>
</html>
