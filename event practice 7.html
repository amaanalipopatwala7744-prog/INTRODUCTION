<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
</head>
<style>
    body{
        font-family: Arial, sans-serif;
        padding: 50px;
        background: #f4f6f8;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    .container{
        width: 320px;
        text-align: center;
        background: white;
        padding: 30px 25px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    input[type="text"]{
        width: 100%;
        padding: 15px;
        font-size: 18px;
        border: 2px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
    }
    input[type="text"]:focus{
        outline: none;
        border-color: #007BFF;
    }
    .char-count{
        margin-top: 15px;
        font-size: 20px;
        font-weight: bold;
        color: #333;
        user-select: none;
    }
</style>
<body>
    <div class="container">
        <input type="text" id="textInput" placeholder="Start typing...">
        <div class="char-count" id="charCount">Characters typed: 0</div>
    </div>
</body>
<script>
    const textInput = document.getElementById('textInput');
    const charCount = document.getElementById('charCount');

    textInput.addEventListener('keyup', () => {
        charCount.textContent = `Characters typed: ${textInput.value.length}`;
    });
</script>
</html>
