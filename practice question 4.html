<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
const numbers = [10, 30, 15, 45, 22, 67, 8, 35, 90, 12];

document.write("Array elements:<br>");
for (let i = 0; i < numbers.length; i++) {
  document.write(numbers[i] + "<br>");
}

document.write("<br>Sum from 1 to 100: ");
let sum = 0;
for (let i = 1; i <= 100; i++) {
  sum += i;
}
document.write(sum + "<br>"); 

let countGreaterThan25 = 0;
for (let i = 0; i < numbers.length; i++) {
  if (numbers[i] > 25) {
    countGreaterThan25++;
  }
}
document.write("Numbers greater than 25: " + countGreaterThan25 + "<br>");  

</script>
</html>
